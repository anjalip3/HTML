<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: sans-serif;
            background-color: azure;
            text-align: center;
           
        }
        figure{
            border: 2px solid black;
            width: 250px;
            
            padding: 10px;
            display: inline-block;
            margin: 10px;
        }
        figure img{
            width: 100%;
            
            
        }
    </style>
</head>
