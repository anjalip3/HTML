<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Enrollment Appication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h2>Job Enrollment</h2>
        <label for="">UserName</label><br>
        <input type="text" placeholder="username"><br><br>

        <label for="">Password</label><br>
        <input type="password" placeholder="password"><br><br>

        <label for="">Email</label><br>
        <input type="Email" placeholder="email"><br><br>

        <label for="">About Yourself</label><br>
        <textarea  id="" cols="30" rows="5" placeholder="Bio"></textarea><br><br>

        <label for="">Designation</label><br>
        <select name="" id="">
            <option value="">Sotware Engineer</option>
            <option value=""> Sr.Sotware Engineer</option>
            <option value="">Manger</option>
            <option value="">Team lead</option>
        </select><br><br>

        <label for="">DOB</label><br>
        <input type="date"><br><br>

        <label for="">Your Image</label><br>
        <input type="file" placeholder="choose file"><br><br>

        <label for="">Mobile Number</label><br>
        <input type="number"><br><br>

        <label for="">Programming Level</label><br>
        <input type="checkbox" name="beginner" id="">Beginner
        <input type="checkbox" name="Intermidate" id="">Intermidate
        <input type="checkbox" name="profissional" id="">professional <br><br>

        <label for="">Expertise</label><br>
        <input type="radio" name="Expertise" id="">Backend
        <input type="radio" name="Expertise" id="">Frontend
        <input type="radio" name="Expertise" id="">Database
        <input type="radio" name="Expertise" id="">Fullstact <br><br>

        <label for="">Website URL</label><br>
        <input type="url" name="" id="" placeholder="your  Website"><br><br>

        <button>Enroll</button>
        <button>Reset</button>

    </form>
</body>
</html>
