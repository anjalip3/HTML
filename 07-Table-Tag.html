<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Tag</title>
    <style>
        table{
            background-color: gray;
            margin: 10px;
            text-align: center;
            width: 80%;
           color: black;
        }
        th,td{

        }

</head>
