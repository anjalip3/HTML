<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Tags</title>
</head>
<body>
<form action="">
        <!-- text box -->
        <label for="">UserName</label>
        <input type="text"><br><br>
    
        <!-- password -->
        <label for="">Password</label>
        <input type="password"><br><br>
    
        <!-- Email  -->
        <label for="">Email</label>
        <input type="email"><br><br>
    
        <!-- Color -->
        <label for="">Color</label>
        <input type="color"><br><br>
    
        <!-- Date -->
        <label for="">Date</label>
        <input type="date"><br><br>
    
        <!-- Date & Time -->
        <label for="">Date & Time</label>
        <input type="datetime-local"><br><br>
    
        <!-- file -->
        <label for="">Choose File</label>
        <input type="file"><br><br>
    
        <!-- month -->
        <label for="">Month</label>
        <input type="month"><br><br>
    
        <!-- Number -->
        <label for="">Number</label>
        <input type="number"><br><br>
    
        <!-- check Box -->
        <label for="">Technologies</label>
        <input type="checkbox" name="html" id="">HTML
        <input type="checkbox" name="css" id="">CSS
        <input type="checkbox" name="javascript" id="">Javascript <br><br>
    
        <!-- Radio button -->
        <label for="">Gender</label>
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Others <br><br>

        <!-- Range selector -->
        <label for="">Range</label>
        0<input type="range" min="0" max="1000" name="" id="">1000 <br><br>

        <!-- Time -->
        <label for="">Time</label>
        <input type="time" name="" id=""><br><br>

        <!-- URL -->
        <label for="">Website URL</label>
        <input type="url" name="" id=""><br><br>

        <!-- text area -->
        <label for="">Bio</label>
        <textarea name="" id="" cols="20" rows="2"></textarea> <br><br>

        <!-- select box -->
        <label for="">Select languages</label>
        <select name="" id="">
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript">Javascript</option>
        </select><br><br>

        <label for="">Select Technologies</label>
        <select name="" id="">
            <optgroup label="Angular">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="nodejs">Nodejs</option>
            </optgroup>
 
            <optgroup label="React">
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="nodejs">Nodejs</option>
            </optgroup>
        </select><br><br>

        <!-- submit -->
        <input type="submit">
        <input type="reset">

</form>

    
</body>
</html>
